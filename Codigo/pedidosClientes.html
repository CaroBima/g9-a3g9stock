      <title>Pedidos de Clientes</title>
    </head>
   <body>
		
      <div class="boton container-fluid">
     <span class="fas fa-bars"></span>
      </div>
      <nav class="sidebar">
         <div class="text">
          <div class="left_area">
            <h3>Beer <span>Stock</span></h3>
          </div> 
        </div>
         <ul>
        <!--sidebar start-->
        <div class="sidebar text-center">
				
          <img src= "img/avatar-icon-png-12.jpg" class= "profile" alt="">
          <h4>Usuario</h4>
        
           <!--menus-->
            <li class="active"><a href="index.html">Inicio</a></li>
            <li>
               <a href="#" class="feat-boton">Cervezas
               <span class="fas fa-caret-down first"></span>
               </a>
               <ul class="feat-show">
                  <li><a href="#">Tipos de Cervezas</a></li>
                  <li><a href="#">Recetas</a></li>
                  <li><a href="#">Cocción</a></li>
                  <li><a href="#">Pedidos de Clientes</a></li>
               </ul>
            </li>
            <li>
               <a href="#" class="serv-boton">Materias Primas
               <span class="fas fa-caret-down second"></span>
               </a>
               <!--submenus-->
               <ul class="serv-show">
                  <li><a href="#">Stock</a></li>
                  <li><a href="#">Alta de M.P.</a></li>
                  <li><a href="proveedores.html">Proveedores</a></li>
               </ul>
            </li>
            <li><a href="registroUsuarios.html">Usuarios</a></li>

            <li><a href="login.html">Salir</a></li>

            <div>
      
            </div>
         </ul>

      <div class="content">
         <div class="header">
            
            <div class=""> 
              <!-- Formulario  -->
              <div class="container-fluid col-9 border border-warning gx-5 p-5 ">
                <form class="row g-3" id="compraEntradas">
                 <p class="h1" id="pNuevoPedido"> Nuevo Pedido </p> 
                
                 <br>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Buscar cliente" aria-label="Buscar cliente" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary text-white" type="button" id="btnBuscarCliente">Buscar</button>
                    <button class="btn btn-outline-secondary text-white" type="button">Añadir</button> 
                  </div>
                  
                  <div class="col-md-6">
                    <label for="inputCategoria" class="form-label">Tipo de cerveza</label>
                    <select id="inputCategoria" class="form-select" >
                      <option selected>Rubia</option>
                      <option>Roja</option>
                      <option>Honey</option>
                      <option>Ipa</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="inputCantidad" class="form-label">Cantidad</label>
                    <input type="text" class="form-control" id="inputCantidad" placeholder="cantidad">
                  </div>
                  <div class="col-md-2">
                    <label for="inputCantidad" class="form-label" >Prec. Unitario</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="$" aria-label="precioUnit" disabled>
                  </div>
              
                  <div class="alert alert-warning text-start" role="alert" >
                    <p class="mb-0" id="importeTotal">Total a Pagar: $</p>
                  </div>
                  
                  <div class="col">
                      <button class="btn btn-success col-sm-12  botonEnviar" type="button" id="btnBorrar" onclick="borrar();">Borrar</button>
                  </div>
                  <div class="col">
                      <button class="btn btn-success col-sm-12 botonEnviar" type="button" id="btnResumen"  onclick="validar();">Guardar</button>
                    </div>
                  </div>
                
                </form>
              </div>
            
            
                <!-- fin de Formulario  -->
          
             </div>
          </div>
    
         </div>
        

      
      <script>
         $('.boton').click(function(){
           $(this).toggleClass("click");
           $('.sidebar').toggleClass("show");
         });
           $('.feat-boton').click(function(){
             $('nav ul .feat-show').toggleClass("show");
             $('nav ul .first').toggleClass("rotate");
           });
           $('.serv-boton').click(function(){
             $('nav ul .serv-show').toggleClass("show1");
             $('nav ul .second').toggleClass("rotate");
           });
           $('nav ul li').click(function(){
             $(this).addClass("active").siblings().removeClass("active");
           });
      </script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
